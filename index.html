<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ตัวดึงข้อมูล ปพ.5 - รร.บ้านโคกเมือง</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Load SheetJS (xlsx.js) library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <!-- Load Fonts (Inter for English, Sarabun for Thai) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Sarabun:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Apply Sarabun as the primary font */
        body {
            font-family: 'Sarabun', 'Inter', sans-serif;
            overflow: hidden; /* Prevent scrolling when modal is open */
        }
        
        /* Style for the active tab */
        .tab-btn.active {
            border-color: #2563eb; /* blue-600 */
            color: #2563eb; /* blue-600 */
            font-weight: 500;
        }
    </style>
</head>
<body class="bg-gray-100 h-screen overflow-y-auto p-4">

    <!-- Admin Button -->
    <button id="admin-btn" class="fixed top-4 right-4 bg-gray-700 hover:bg-gray-800 text-white font-semibold py-2 px-4 rounded-lg transition-colors duration-200 text-sm shadow z-50">
        Admin
    </button>

    <!-- ======== Login Screen (Visible by default) ======== -->
    <div id="login-screen" class="min-h-full flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-xl shadow-2xl">
            <div>
                <h2 class="mt-6 text-center text-3xl font-bold text-gray-900">
                    ระบบดึงข้อมูล ปพ.5
                </h2>
                <p class="mt-2 text-center text-sm text-gray-500">
                    (โรงเรียนบ้านโคกเมือง)
                </p>
                <p class="mt-8 text-center text-sm text-gray-600">
                    กรุณาใส่รหัสผ่านที่ได้รับจาก Admin
                </p>
            </div>
            <div class="space-y-6">
                <div id="login-error" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative" role="alert">
                    <strong class="font-bold">ผิดพลาด!</strong>
                    <span class="block sm:inline">รหัสผ่านไม่ถูกต้อง</span>
                </div>
                <div class="rounded-md shadow-sm -space-y-px">
                    <div>
                        <label for="password-input" class="sr-only">Password</label>
                        <input id="password-input" name="password" type="password" required class="appearance-none rounded-lg relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" placeholder="รหัสผ่าน">
                    </div>
                </div>
                <div>
                    <button id="login-btn" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        เข้าสู่ระบบ
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- ======== Admin Panel (Hidden by default) ======== -->
    <div id="admin-panel" class="hidden min-h-full flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-2xl w-full space-y-8 bg-white p-10 rounded-xl shadow-2xl">
            <div class="flex justify-between items-center">
                <h2 class="text-3xl font-bold text-gray-900">
                    หน้าสำหรับ Admin
                </h2>
                <button id="admin-close-btn" class="text-gray-600 hover:text-gray-900">&times; ปิด</button>
            </div>

            <!-- Add User Form -->
            <div class="space-y-4 md:space-y-0 md:flex md:space-x-4">
                <input id="admin-name-input" type="text" class="flex-1 appearance-none rounded-lg relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="ชื่อ (เช่น ครู A)">
                <input id="admin-pass-input" type="text" class="flex-1 appearance-none rounded-lg relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="รหัสผ่านใหม่ (เช่น 1234)">
                <select id="admin-template-select" class="flex-1 appearance-none rounded-lg relative block w-full px-3 py-3 border border-gray-300 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    <option value="primary">แบบประถม</option>
                    <option value="secondary">แบบมัธยม</option>
                </select>
                <button id="admin-add-btn" class="w-full md:w-auto flex justify-center py-3 px-6 border border-transparent text-sm font-medium rounded-lg text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                    เพิ่มผู้ใช้
                </button>
            </div>
            <div id="admin-error" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg" role="alert"></div>

            <!-- User List -->
            <div class="mt-6">
                <h3 class="text-lg font-medium text-gray-800">รายชื่อผู้ใช้งาน</h3>
                <div id="admin-user-list-container" class="mt-2 border border-gray-200 rounded-lg h-64 overflow-y-auto p-3 space-y-2 bg-gray-50">
                    <!-- JS will populate this -->
                    <p class="text-gray-500">กำลังโหลด...</p>
                </div>
            </div>
        </div>
    </div>


    <!-- ======== Main App (Hidden by default) ======== -->
    <div id="main-app" class="hidden bg-white rounded-xl shadow-2xl p-6 md:p-8 w-full max-w-6xl mx-auto">
        
        <!-- Header and Sort Button Container -->
        <div class="flex justify-between items-center mb-5">
            <h1 class="text-2xl font-bold text-gray-800 text-left">
                ระบบดึงข้อมูล ปพ.5 (รร.บ้านโคกเมือง)
            </h1>
            <div class="flex items-center space-x-2">
                <span id="welcome-message" class="text-sm text-gray-600 font-medium self-center mr-2"></span>
                <button id="reset-data-btn" class="bg-yellow-500 hover:bg-yellow-600 text-white font-semibold py-2 px-4 rounded-lg transition-colors duration-200 text-sm shadow">
                    ล้างข้อมูล
                </button>
                <button id="logout-btn" class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-lg transition-colors duration-200 text-sm shadow">
                    ออกจากระบบ
                </button>
            </div>
        </div>


        <!-- File Input -->
        <div class="mb-6">
            <label for="file-upload" class="block text-sm font-medium text-gray-700 mb-2">
                อัปโหลดไฟล์ .xlsx (เลือกหลายไฟล์ได้):
            </label>
            <input type="file" id="file-upload" accept=".xlsx, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" 
                   class="block w-full text-sm text-gray-600 rounded-lg border border-gray-300 cursor-pointer
                          file:mr-4 file:py-2.5 file:px-5
                          file:rounded-l-lg file:border-0
                          file:text-sm file:font-semibold
                          file:bg-blue-50 file:text-blue-700
                          hover:file:bg-blue-100 transition-colors duration-200
                          focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                   multiple>
        </div>

        <!-- Progress Status Text -->
        <div id="progress-status" class="hidden text-sm font-medium text-gray-700 mb-2 text-center">
            กำลังประมวลผล...
        </div>
        <!-- Progress Bar -->
        <div id="progress-container" class="hidden w-full bg-gray-200 rounded-full h-4 mb-4">
            <div id="progress-bar" class="bg-blue-600 h-4 rounded-full text-xs font-medium text-blue-100 text-center p-0.5 leading-none transition-all duration-300 ease-out" style="width: 0%">
                <span id="progress-text">0%</span>
            </div>
        </div>

        <!-- NEW: Completion Bar -->
        <div id="completion-bar" class="hidden w-full bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded-lg relative mb-4" role="alert">
            <strong class="font-bold">เสร็จสิ้น!</strong>
            <span class="block sm:inline">คุณอัปโหลดไฟล์ครบทุกหัวข้อในแบบฟอร์มแล้ว</span>
        </div>

        <!-- Error Message Box -->
        <div id="error-message" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative mb-4" role="alert">
            <strong class="font-bold">เกิดข้อผิดพลาด:</strong>
            <span class="block sm:inline" id="error-text"></span>
        </div>

        <!-- Results Section (Tabs) -->
        <div id="results" class="hidden">
            <!-- NEW: Semester Info Display -->
            <div id="semester-info" class="text-center text-lg font-semibold text-gray-700 mb-4">
                <!-- JS will populate this -->
            </div>

            <!-- Tab Headers -->
            <div class="border-b border-gray-200">
                <nav class="-mb-px flex space-x-4 md:space-x-6 overflow-x-auto" aria-label="Tabs">
                    <!-- Tab 1 Button -->
                    <button id="tab-btn-1" 
                            class="tab-btn active whitespace-nowrap py-3 px-1 border-b-2 font-medium text-sm" 
                            onclick="showTab(1)">
                        คะแนนสอบ
                    </button>
                    <!-- Tab 2 Button -->
                    <button id="tab-btn-2" 
                            class="tab-btn whitespace-nowrap py-3 px-1 border-b-2 border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 font-medium text-sm transition-colors duration-200" 
                            onclick="showTab(2)">
                        ร,มส
                    </button>
                    <!-- Tab 3 Button -->
                    <button id="tab-btn-3" 
                            class="tab-btn whitespace-nowrap py-3 px-1 border-b-2 border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 font-medium text-sm transition-colors duration-200" 
                            onclick="showTab(3)">
                        คะแนนอ่านคิดเขียน
                    </button>
                    <!-- Tab 4 Button -->
                    <button id="tab-btn-4" 
                            class="tab-btn whitespace-nowrap py-3 px-1 border-b-2 border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 font-medium text-sm transition-colors duration-200" 
                            onclick="showTab(4)">
                        คะแนนคุณลักษณะ
                    </button>
                    <!-- Tab 5 Button -->
                    <button id="tab-btn-5" 
                            class="tab-btn whitespace-nowrap py-3 px-1 border-b-2 border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 font-medium text-sm transition-colors duration-200" 
                            onclick="showTab(5)">
                        คะแนนสมรรถนะ
                    </button>
                </nav>
            </div>

            <!-- Tab Content -->
            <div class="mt-4">
                
                <!-- Tab 1: Scores Content -->
                <div id="tab-content-1" class="tab-content">
                    <div class="flex justify-end items-center mb-2">
                        <button id="copy-btn-1" 
                                class="bg-green-500 hover:bg-green-600 text-white text-xs font-semibold py-1.5 px-3 rounded-lg transition-colors duration-200">
                            คัดลอก (เฉพาะข้อมูล)
                        </button>
                    </div>
                    <div id="visual-scores" class="flex flex-row overflow-auto bg-white p-2 rounded-lg border border-gray-200 min-h-[250px] max-h-[400px]"></div>
                    <pre id="output-scores" class="hidden"></pre>
                </div>

                <!-- Tab 2: RorMorSor Content -->
                <div id="tab-content-2" class="tab-content hidden">
                    <div class="flex justify-end items-center mb-2">
                        <button id="copy-btn-2" 
                                class="bg-green-500 hover:bg-green-600 text-white text-xs font-semibold py-1.5 px-3 rounded-lg transition-colors duration-200">
                            คัดลอก (เฉพาะข้อมูล)
                        </button>
                    </div>
                    <div id="visual-rm" class="flex flex-row overflow-auto bg-white p-2 rounded-lg border border-gray-200 min-h-[250px] max-h-[400px]"></div>
                    <pre id="output-rm" class="hidden"></pre>
                </div>
                
                <!-- Tab 3: Reading Scores Content -->
                <div id="tab-content-3" class="tab-content hidden">
                    <div class="flex justify-end items-center mb-2">
                        <button id="copy-btn-3" 
                                class="bg-green-500 hover:bg-green-600 text-white text-xs font-semibold py-1.5 px-3 rounded-lg transition-colors duration-200">
                            คัดลอก (เฉพาะข้อมูล)
                        </button>
                    </div>
                    <div id="visual-reading" class="flex flex-row overflow-auto bg-white p-2 rounded-lg border border-gray-200 min-h-[250px] max-h-[400px]"></div>
                    <pre id="output-reading" class="hidden"></pre>
                </div>

                <!-- Tab 4: Attribute Scores Content -->
                <div id="tab-content-4" class="tab-content hidden">
                    <div class="flex justify-end items-center mb-2">
                        <button id="copy-btn-4" 
                                class="bg-green-500 hover:bg-green-600 text-white text-xs font-semibold py-1.5 px-3 rounded-lg transition-colors duration-200">
                            คัดลอก (เฉพาะข้อมูล)
                        </button>
                    </div>
                    <div id="visual-attributes" class="flex flex-row overflow-auto bg-white p-2 rounded-lg border border-gray-200 min-h-[250px] max-h-[400px]"></div>
                    <pre id="output-attributes" class="hidden"></pre>
                </div>

                <!-- Tab 5: Competency Scores Content -->
                <div id="tab-content-5" class="tab-content hidden">
                    <div class="flex justify-end items-center mb-2">
                        <button id="copy-btn-5" 
                                class="bg-green-500 hover:bg-green-600 text-white text-xs font-semibold py-1.5 px-3 rounded-lg transition-colors duration-200">
                            คัดลอก (เฉพาะข้อมูล)
                        </button>
                    </div>
                    <div id="visual-competency" class="flex flex-row overflow-auto bg-white p-2 rounded-lg border border-gray-200 min-h-[250px] max-h-[400px]"></div>
                    <pre id="output-competency" class="hidden"></pre>
                </div>
            </div>
        </div> <!-- End #results -->

    </div> <!-- End Main App Box -->

    <!-- Firebase SDK -->
    <script type="module" src="script.min.js"></script>
	
</body>
</html>
